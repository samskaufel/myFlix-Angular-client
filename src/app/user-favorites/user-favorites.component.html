<app-navbar></app-navbar>
<div class="user-favorites">
<h2 class="title">My Favorites</h2>
<p class="subtitle" *ngIf="(favoriteMovies.length === 0)">There are currently no movies saved to your list.</p>
<div class="my-list">
<!-- The ngFor directive (*ngFor) is used to loop through the favoriteMovies array in the component. A mat-card is 
  then rendered for each favorite -->
<mat-card
    *ngFor="let favorite of favoriteMovies; let i = index"
    class="favorite-card"
>
  <mat-card-header class="fav-header">
    <mat-card-title class="fav-title">{{ favorite.Title }}</mat-card-title>
    <mat-card-subtitle class="fav-subtitle">
      Directed by: {{ favorite.Director.Name }}
    </mat-card-subtitle>
  </mat-card-header>
  <div class="img-container">
    <img 
      src="{{ favorite.ImagePath }}" 
      alt="{{ favorite.Title }}"
      style= "border: 1px solid black;height:320px!important"
    />
  </div>
  <mat-card-header>
    <mat-card-title>{{favorite.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{favorite.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{favorite.ImagePath}} alt= {{favorite.Title}} />
    <mat-card-actions>
        <button
            mat-button
            color="primary"
            (click)="openGenreDialog(favorite.Genre.Name, favorite.Genre.Description)"
        >
            Genre
        </button>
        <button
            mat-button
            color="primary"
            (click)="openDirectorDialog(favorite.Director.Name, favorite.Director.Bio, favorite.Director.Born, favorite.Director.Died)"
        >
            Director
        </button>
        <button
            mat-button
            color="primary"
            (click)="openDescriptionDialog(favorite.Title, favorite.Description)"
        >
            Description
        </button>
      <!-- Favorite icon -->
      <button
          mat-icon-button
          (click)="removeFavoriteMovie(favorite._id, favorite.title)"
      >
      <mat-icon class="remove-btn">favorite</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
</div>
</div>
