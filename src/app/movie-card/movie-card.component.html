<!-- *ngFor directive is being used to display all returned movies, each in its own card -->
<!-- 'movies' refers to the movies variable declared in the component file -->
<div id="wrap_inner">
<app-navbar></app-navbar>
</div>
<div class="movie-card" style="display: flex" id="wrap_inner">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Born, movie.Director.Died)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDescriptionDialog(movie.Title, movie.Description)"
            >
                Description
            </button>
            <!-- Favorite icon -->
            <button mat-icon-button (click)="toggleFavorite(movie)">
                <mat-icon *ngIf="!isFavorited(movie._id)"> favorite_border </mat-icon>
                <mat-icon *ngIf="isFavorited(movie._id)"> favorite </mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
