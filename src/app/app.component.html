<div class="main-page">
  <h1>Welcome to myFlix!</h1>
  <!-- User Registration Button -->
  <button
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px;"
    color="primary"
  >
  Sign Up
  </button>
  <!-- User Login Button -->
  <button
    mat-raised-button
    (click)="openUserLoginDialog()"
    style="margin-right: 10px;"
    color="primary"
  >
  Login
  </button>
  <!-- All Movies button -->
  <button
    mat-raised-button
    (click)="openMoviesDialog()"
    style="margin-right: 10px;"
    color="primary"
  >
  All Movies
  </button>
</div>
