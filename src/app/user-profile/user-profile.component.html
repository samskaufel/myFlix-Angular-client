<app-navbar></app-navbar>
<h2>Your Profile</h2>
<div class="profile">
  <div class="current-info">
    <mat-card>
      <mat-card-header>
        <h3>Current Information</h3>
      </mat-card-header>
      <mat-card-content>
        <h4>Username: {{user.Username}} </h4>
        <h4>Email: {{user.Email}} </h4>
        <h4>Birthday: {{user.Birthday | date }}</h4>
      </mat-card-content>
    </mat-card>
  </div>
</div>
