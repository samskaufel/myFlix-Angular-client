<mat-card>
  <mat-card-title>{{ data.Name }}</mat-card-title
  ><br />
  <mat-dialog-content
    ><b>Bio:</b> {{ data.Bio }}</mat-dialog-content
  >
  <mat-dialog-content
    ><b>Born:</b> {{ data.Born | date }}</mat-dialog-content
  >
  <mat-dialog-content
    ><b>Died:</b> {{ data.Died | date }}</mat-dialog-content
  >
  <mat-card-actions>
    <button
      mat-stroked-button
      aria-label="Close the director details"
      mat-dialog-close
      color="primary"
    >
      Close
    </button>
  </mat-card-actions>
</mat-card>
